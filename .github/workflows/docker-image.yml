name: Docker Image CI

on:
  release:
    types: [published]
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional, e.g., v1.0.0)'
        required: false
        default: ''

env:
  REGISTRY: docker.io
  IMAGE_NAME: havocwyrm/caseshelf

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract branch name
      id: branch_name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

    - name: Determine build context
      id: context
      run: |
        VERSION=${{ github.event.inputs.version || github.event.release.tag_name || '' }}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          ${{ steps.branch_name.outputs.branch == 'dev' && 'dev' || '' }}
          ${{ steps.context.outputs.version != '' && 'latest' || '' }}
          ${{ steps.context.outputs.version != '' && 'type=semver,pattern={{version}}' || '' }}
          ${{ steps.context.outputs.version != '' && 'type=semver,pattern={{major}}.{{minor}}' || '' }}

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          org.opencontainers.image.licenses=GPL-3.0
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate build attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build-and-push.outputs.digest }}
        push-to-registry: true